<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Game</title>
    <script type="application/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="center">
    <input type="checkbox" id="level-one">
    <div class="level" level="1">
        <div class="level-title">Level 1</div>
        <div class="step start" row="0" col="0"></div>
        <div class="step" row="0" col="1"></div>
        <div class="step" row="1" col="1"></div>
        <div class="step" row="2" col="1"></div>
        <div class="step" row="3" col="1"></div>
        <div class="step" row="3" col="2"></div>
        <div class="step finish" row="3" col="3">
<!--            <label for="level-one" class="goal">Fin</label>-->
            <img src="https://images.3dmdb.com/4520808_preview.jpg" alt="">
        </div>
    </div>
</div>
</body>
</html>
